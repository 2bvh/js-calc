<!DOCTYPE html>
<html>
<head>
    <title>JS Calculator</title>
    <meta charset="UTF-8">
    <link rel='stylesheet' type='text/css' href='style.css'/>
</head>
<body>
    <div id='container'>
        <div id='calculator'>
            <div id='display'>
            </div>
            <div id='button-container'>
                <button id='plus' class='operator button' data-action='add'>+</button>
                <button id='minus' class='operator button' data-action='subtract'>-</button>
                <button id='divide' class='operator button' data-action='divide'>/</button>
                <button id='multiple' class='operator button' data-action='multiply'>x</button>
                <button id='seven' class='number button'>7</button>
                <button id='eight' class='number button'>8</button>
                <button id='nine' class='number button'>9</button>
                <button id='four' class='number button'>4</button>
                <button id='five' class='number button'>5</button>
                <button id='six' class='number button'>6</button>
                <button id='one' class='number button'>1</button>
                <button id='two' class='number button'>2</button>
                <button id='three' class='number button'>3</button>
                <button id='zero' class='number button'>0</button>
                <button id='period' class='number button' data-action='decimal'>.</button>
                <button id='clear' class='number button' data-action='clear'>C</button>
                <button id='equal' class='equal button' data-action='calculate'>=</button>
            </div>
        </div>
    </div>
    <script src='app.js'></script>
</body>
</html>
